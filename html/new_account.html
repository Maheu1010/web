<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_account</title>
    <link rel="stylesheet" href="/css/new_account_form.css">
</head>
<body>
    <div class="log">
       <div class="cen">
            <h1 id="form_heading"><b>Đăng ký tài khoản mới</b></h1>
            <div class="row">
                <label>
                    Tên tài khoản:
                </label>
                <label class="in">
                    <input type="text" class="in1" id="name">
                </label>
                <span id="er_name"></span>
            </div>
            <div class="row">
                <label>
                    Email:
                </label>
                <label class="in">
                    <input type="text" class="in1" id="email">
                </label>
                <span id="er_mail"></span>
            </div>
            <div class="row">
                <label>
                    Số điện thoại:
                </label>
                <label class="in">
                    <input type="text" class="in1" id="phone">
                </label>
                <span id="er_phone"></span>
            </div>
            <div class="row">
                <label>
                    Mật khẩu:
                </label>
                <label class="in">
                    <input type="password" class="in1" id="pass">
                </label>
                <span id="er_pass"></span>
            </div>
            <div class="row">
                <label>
                    Xác nhận mật khẩu:
                </label>
                <label class="in">
                    <input type="password" class="in1" id="re_pass">
                </label>
                <span id="er_re_pass"></span>
            </div>
            <div class="row">
                <input type="submit" value="Đăng nhập" class="sub">
                <input type="reset" value="Trở lại" onclick="back()" class="res">
            </div>
        </div>
       <script src="/js/new_account.js"></script>
    </div>
</body>
</html>
