<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_account</title>
    <link rel="stylesheet" href="/css/new_account_form.css">
</head>
<body>
    <div class="log">
       <div class="cen">
            <h1 id="form_heading"><b>Đăng ký tài khoản mới</b></h1>
            <div class="row">
                <label>
                    Tên tài khoản:
                </label>
                <label class="in">
                    <input type="text" class="in1" id="name">
                </label>
            </div>
            <span id="er_name" class="error"></span>
            <div class="row">
                <label>
                    Email:
                </label>
                <label class="in">
                    <input type="text" class="in1" id="email">
                </label>
            </div>
            <span id="er_mail" class="error"></span>
            <div class="row">
                <label>
                    Số điện thoại:
                </label>
                <label class="in">
                    <input type="text" class="in1" id="phone">
                </label>
            </div>
            <span id="er_phone" class="error"></span>
            <div class="row">
                <label>
                    Mật khẩu:
                </label>
                <label class="in">
                    <input type="password" class="in1" id="pass">
                </label>
            </div>
            <span id="er_pass" class="error"></span>
            <div class="row">
                <label>
                    Xác nhận mật khẩu:
                </label>
                <label class="in">
                    <input type="password" class="in1" id="re_pass">
                </label>
            </div>
            <span id="er_re_pass" class="error"></span>
            <span id="er_check_pass" class="er_check"></span>
            <div class="row">
                <input type="submit" value="Đăng ký" onclick="signup()" class="sub">
                <input type="reset" value="Trở lại" onclick="back()" class="res">
            </div>
        </div>
       <script src="/js/new_account.js"></script>
    </div>
</body>
</html>
